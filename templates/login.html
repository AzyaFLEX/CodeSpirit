{% extends "navbar.html" %}

{% block content %}
<h1>Sing in</h1>
{% if message != "" %}
{{ message }}
{% endif %}
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="login">{{ form.login.label }}</label>
        {{ form.login(id="login") }}
    </div>
    <div class="form-group">
        <label for="password">{{ form.password.label }}</label>
        {{ form.password(id="password") }}
    </div>
    <div class="form-group">
        {{ form.remember(type="checkbox", id="remember") }}
        <label for="remember">{{ form.remember.label }}</label>
    </div>
    {{ form.submit() }}
</form>
{% endblock %}
